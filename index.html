<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YanOnly 複製版首頁</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    /* 影片全螢幕背景 */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* 內容置中 */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
    }
    p {
      font-size: 1.5rem;
      letter-spacing: 0.15rem;
      opacity: 0.8;
    }
    /* 按鈕 */
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    /* 響應式 */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
        letter-spacing: 0.15rem;
      }
      p {
        font-size: 1rem;
        letter-spacing: 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4" />
      你的瀏覽器不支援影片播放。
    </video>
  </div>

  <div class="content">
    <h1>YANONLY</h1>
    <p>Creating experiences through video & design</p>
    <button class="btn" onclick="alert('按鈕點擊事件，可以改成跳轉或其他功能')">了解更多</button>
  </div>
</body>
</html>
