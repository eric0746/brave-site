<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Brave 影片展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 5px;
      border: none;
    }
    .video-title {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Brave 精選影片</h1>
  <div class="gallery">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/fyoPQ5Zo3dk" allowfullscreen></iframe>
      <div class="video-title">Cyber Soul Resonance City 影片 1</div>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/zdNDuVFrq_w" allowfullscreen></iframe>
      <div class="video-title">Cyber Soul Resonance City 影片 2</div>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/rlh76p4T6qw" allowfullscreen></iframe>
      <div class="video-title">Breeze Mood 影片 3</div>
    </div>
  </div>
</body>
</html>
