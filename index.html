<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>內嵌播放的影片牆</title>
<style>
  body { background:#ffe6f0; font-family: Arial, sans-serif; padding: 30px; }
  h1 { text-align:center; color:#d63384; margin-bottom:40px; }
  .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
  .video-card { background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; cursor:pointer; transition: transform 0.3s; }
  .video-card:hover { transform: translateY(-5px); }
  .video-card img { width:100%; display:block; }
  .video-title { padding:10px; text-align:center; font-weight:bold; color:#333; }
  #player-container { margin-top:40px; text-align:center; }
  #player-container video, #player-container iframe {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1>內嵌播放的影片牆</h1>
<div class="gallery" id="gallery"></div>

<div id="player-container"></div>

<script>
  // 範例影片清單，url為影片播放頁面，videoSrc為影片直接檔案或可嵌入的影片來源
  const videos = [
    {
      id: "681cf1484a3bda76fc2d9640",
      title: "影片1",
      url: "https://yanonly.com/clip/681cf1484a3bda76fc2d9640",
      thumbnail: "https://yanonly.com/static/thumb/681cf1484a3bda76fc2d9640.jpg",
      // 這裡示範直接用 iframe 嵌入 yanonly 播放頁 (假設允許嵌入)
      embedSrc: "https://yanonly.com/embed/681cf1484a3bda76fc2d9640"
    },
    {
      id: "5e3f6723d4b5a60012c7f3e4",
      title: "影片2",
      url: "https://yanonly.com/clip/5e3f6723d4b5a60012c7f3e4",
      thumbnail: "https://yanonly.com/static/thumb/5e3f6723d4b5a60012c7f3e4.jpg",
      embedSrc: "https://yanonly.com/embed/5e3f6723d4b5a60012c7f3e4"
    }
  ];

  const gallery = document.getElementById('gallery');
  const playerContainer = document.getElementById('player-container');

  videos.forEach(video => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <img src="${video.thumbnail}" alt="${video.title}" />
      <div class="video-title">${video.title}</div>
    `;
    card.addEventListener('click', () => {
      // 點擊影片縮圖，顯示iframe播放器
      playerContainer.innerHTML = `
        <h2>${video.title}</h2>
        <iframe src="${video.embedSrc}" width="720" height="405" frameborder="0" allowfullscreen></iframe>
      `;
      // 如果 yanonly 不支援 iframe embed，也可以改成直接video標籤播放mp4，但需要影片原始網址
    });
    gallery.appendChild(card);
  });
</script>

</body>
</html>
